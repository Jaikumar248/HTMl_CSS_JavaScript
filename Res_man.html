        <h2>Reservation Management</h2>
    
        <div id="searchBar">
            <button id="btn" onclick="showForm()">Add Reservation</button>
            <input type="search" placeholder="search" id="search">
            <button id="searchButton" onclick="searchButtonClicked()">search</button>
    
    
        </div>
    
        <form id="reservationForm">
            <fieldset>
                <!-- <legend> Add Reservation Form -->
                <p id="addResHeading" style="display: none;"> Add Reservation</p>
                <p id="updatingResHeading" style="display: none;" > Updating Reservation</p>
                <a id="clear" href=""><i style="font-size:24px" class="fa">&#xf00d;</i></a>
                <table>
    
                    <tr>
                        <td> <label for="reservationId">Reservation ID:</label></td>
                        <td> <input  id="reservationId" name="reservationId"></td>
                    </tr>
                    <tr>
                        <td> <label for="carName">Car Name:</label></td>
                        <td><input type="text" id="carName" name="carName"></td>
                    </tr>
                    <tr>
                        <td> <label for="carId">Car ID:</label></td>
                        <td><input type="number" id="carId" name="carId"></td>
                    </tr>
                    <tr>
                        <td><label for="firstName">First Name:</label></td>
                        <td><input type="text" id="firstName" name="firstName"></td>
                    </tr>
                    <tr>
                        <td> <label for="lastName">Last Name:</label></td>
                        <td> <input type="text" id="lastName" name="lastName"></td>
                    </tr>
                    <tr>
                        <td> <label for="bookingFromDate">Booking From Date:</label></td>
                        <td><input type="date" id="bookingFromDate" name="bookingFromDate"></td>
                    </tr>
                    <tr>
                        <td><label for="bookingtoDate">Booking To Date:</label></td>
                        <td> <input type="date" id="bookingtoDate" name="bookingtoDate"></td>
    
                    </tr>
                    <tr>
                        <td> <label for="source">Departure Location:</label></td>
                        <td><select id="source" name="source">
                                <option value="">Select Source</option>
                                <option value="New York">New York</option>
                                <option value="London">London</option>
                                <option value="Paris">Paris</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="destination">Return Location:</label></td>
                        <td> <select id="destination" name="destination">
                                <option value="">Select Destination</option>
                                <option value="New York">New York</option>
                                <option value="London">London</option>
                                <option value="Paris">Paris</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td> <label>Is Return:</label></td>
                        <td><input type="radio" id="isReturnYes" name="isReturn" value="Yes">
                            <label for="isReturnYes">Yes</label>
                            <input type="radio" id="isReturnNo" name="isReturn" value="No">
                            <label for="isReturnNo">No</label>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
    
                        <td>
                            <label id="returnDatecon" style="display: none;" for="returnDate">Return Date:</label>
                        </td>
                        <td id="returnDateContainer" style="display:none;"><input type="date" id="returnDate"
                                name="returnDate"></td>
    
                    </tr>
                    <tr>
                        <td><label for="isChildPassenger">Is Child Passenger:</label></td>
                        <td><input type="checkbox" id="isChildPassenger" name="isChildPassenger"></td>
                    </tr>
                </table>
                <br>
    
    
    <!-- 
                <div id="returnDateContainer" style="display:none;">
                    <label for="returnDate">Return Date:</label>
                    <input type="date" id="returnDate" name="returnDate">
                </div> -->
    
    
                <button type="submit">Submit</button>
                <button type="reset" onclick="closeForm()">Cancel</button>
                
                <!-- </legend> -->
           
            </fieldset>
        </form>
    
        <div class="table">
            <table id="reservationsTable" style="overflow-x:auto;">
                <thead>
                    <tr>
                        <th>Reservation ID</th>
                        <th>Car Name</th>
                        <th>Car ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Booking From Date</th>
                        <th>Booking To Date</th>
                        <th>Departure Location</th>
                        <th>Return Location</th>
                        <th>Return Date</th>
                        <th>Is Child Passenger</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="reservationsTableBody">
                    <h2 id="noData">No Reservations available</h2>
                    <p id="seachingReservations"></p>
                </tbody>
            </table>
